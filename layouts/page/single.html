{{ define "main" }}
<div class="about-content">
    <h1 class="about-page-title">{{ .Title }}</h1>
    <div class="poem">
        {{ .Content }}
    </div>
</div>

<style>
/* Custom styles for the about page */
.about-content {
  max-width: 600px;
  margin: 0 auto;
  line-height: 1.8;
  font-size: 1.2rem;
}

.poem {
  position: relative;
  z-index: 1;
}

.poem::after {
  background: url('/images/shift-sketch.png') no-repeat center center;
  content: '';
  position: absolute;
  top: 90%;
  left: 52%;
  transform: translate(-50%, -50%);
  width: 600px;
  height: 800px;
  background-size: contain;
  opacity: 0.2; /* temporarily full */
  z-index: 0;
  pointer-events: none;
}

/* Style for the stanza blocks */
.about-content p {
  margin-bottom: 1.5rem;
  text-align: center;
}

/* Make the emphasized text more dramatic */
.about-content em {
  font-style: italic;
  color: #555;
}

/* Make bold text stand out */
.about-content strong {
  font-weight: 700;
  color: #000;
}

/* Special styling for the title */
.about-page-title {
  text-align: center;
  font-size: 3rem;
  margin-bottom: 3rem;
  font-weight: 300;
  letter-spacing: 4px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .about-content {
    font-size: 1.1rem;
    padding: 0 1rem;
  }
  
  .about-page-title {
    font-size: 2.5rem;
  }

}
@media (max-width: 480px) {
  .poem::after {
    width: 390px;
  }
}
</style>
{{ end }}
