<div class="not-prose">
    {{- range . }}
        <article>
          <h2 class="post-title">
            <a
              href="{{ .RelPermalink }}"
              class="underline decoration-slate-300 decoration-2 underline-offset-4 hover:decoration-inherit"
              >{{ .Title }}</a
            >
          </h2>
          <div class="post-meta">
            {{- $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" -}}
            {{- $dateHuman := .Date | time.Format (default ":date_long" .Site.Params.dateFormat) -}}
            <time class="post-date" datetime="{{ $dateMachine }}"
              >{{ $dateHuman }}</time
            >
          </div>

          <div class="post-excerpt"><p>{{ .Summary }}</p></div>
          <a href="{{ .RelPermalink }}" class="read-more">Read more</a>
        </article>
    {{- end }}
</div>
